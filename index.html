<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-app">

        <input type="text" class="searchbox" id="searchid" placeholder="Enter name of city"
        autocomplete="off">

        <div class="weather-body">

            <div class="location">
                <div class="city" id="city">Pune,IN</div>
                <div class="date" id="date">22 Feb(Wednesday),2020</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">23°C</div>
                <div class="minmax" id="minmax">13°C(min)/25°C(max)</div>
                <div class="sky" id="sky">Clear</div>
                <!-- <div class="icon-img"></div> -->

            </div>

        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
